<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="angella.css"/>
    
    <link rel="stylesheet" href="fontawsome/fontawesome-free-5.15.0-web/css/all.css">
    <title>Contact </title>
</head>
<body>
    <section class="contact">
        <div class="content">
            <h2>Contact </h2>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="Box">
                    <div class="icon">
                        <i class="fas fa-map-marker-smile"></i>
                    </div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>William Street </p><br>Kampala Uganda</p>
                    </div>
                </div>
                <div class="Box">
                    <div class="icon">
                        <i class="fas fa-envelope-square"></i>
                    </div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>angellabukirwa99@gmail.com</p>
                    </div>
                </div> 
                <div class="Box">
                    <div class="icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>0701395149</p>
                    </div>
                </div> 
            </div>
            <div class="contactForm">
                <form>
                    <h2>MESSAGE</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required"/>
                        <span>Full Name</span>

                    </div>
                    
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Email Address</span>
                        
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required"/>
                        <span>Add Message</span>
                        
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="send" name=""/>
                    </div>
                </form>
            </div>
        </div>
        
    </section>
    <footer>
        <div class="footer-wrapper">
<!-- <div class="single-fooer">
                <h2>Levis Restuarant</h2>
                <p>Your altimate choice Everyday</p>

            </div> -->
        </div>
    </footer>
</body>

</html>
